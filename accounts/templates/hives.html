<body>
    <div class="container">
        <div class="sidebar">
            <div class="image-container">
                <img src="{% static 'images/SmartNyuki.png' %}" alt="Company Logo" class="responsive-image">
            </div>
            <div class="sidebar-menu">
                <ul>

            </div>
            <div class="documentation">
                <p>Need help? Please check our docs</p>
                <button>Documentation</button>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>HIVES</h1>
            </div>
            <div class="content">
                <div class="hive-info">
                    <div class="hive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Hive</th>
                                    <th>Temperature(C)</th>
                                    <th>Humidity(%)</th>
                                    <th>Sound(dB)</th>
                                    <th>Weight(kgs)</th>
                                </tr>
                            </thead>
                            <tbody id="hiveTableBody">
                                <!-- Hive data will be populated here from Firebase -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <button onclick="addNewHive()">Add New Hive</button>
            </div>

    <script>
        // Your Firebase configuration
        const firebaseConfig = {

            messagingSenderId: "865918979599",
            appId: "1:865918979599:web:b0cb8e55945a81921d9d7a"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);

        // Reference to the database
        const db = firebase.database();

        // Function to fetch and display hive data
        function fetchHiveData() {
            console.log('Fetching hive data...');
            db.ref('hives').on('value', (snapshot) => {
                const hives = snapshot.val();
                console.log('Hive data:', JSON.stringify(hives, null, 2));
                const hiveTableBody = document.getElementById('hiveTableBody');
                hiveTableBody.innerHTML = '';
                for (const hiveId in hives) {
                    if (hives.hasOwnProperty(hiveId)) {
                        const hive = hives[hiveId];
                        console.log(`Hive ${hiveId} data:`, JSON.stringify(hive, null, 2));
                        
                        // Access the values directly
                        const temperature = hive.temperature !== undefined ? hive.temperature.value : 'N/A';
                        const humidity = hive.humidity !== undefined ? hive.humidity.value : 'N/A';
                        const soundLevel = hive.soundLevel !== undefined ? hive.soundLevel.value : 'N/A';
                        const weight = hive.weight !== undefined ? hive.weight.value : 'N/A';

                        const row = `
                            <tr>
                                <td>${hiveId}</td>
                                <td>${temperature}</td>
                                <td>${humidity}</td>
                                <td>${soundLevel}</td>
                                <td>${weight}</td>
                            </tr>
                        `;
                        hiveTableBody.innerHTML += row;
                    }
                }
            });
        }

        // Call fetchHiveData when the page loads
        window.onload = fetchHiveData;

        // Placeholder function to add a new hive (implement as needed)
        function addNewHive() {

            console.log('Add new hive functionality goes here.');

    </script>
