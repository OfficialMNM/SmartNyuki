{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hives</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="image-container">
                <img src="{% static 'images/SmartNyuki.png' %}" alt="Company Logo" class="responsive-image">
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="{% url 'hives' %}" class="active"><i class="fas fa-box"></i> Hives</a></li>
                    <li><a href="{% url 'subscription' %}"><i class="fas fa-credit-card"></i> Subscription</a></li>
                    <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
                </ul>
            </div>
            <div class="documentation">
                <p>Need help? Please check our docs</p>
                <button>Documentation</button>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>HIVES</h1>
            </div>
            <div class="content">
                <div class="hive-info">
                    <div class="hive">
                        <table>
                            <thead>
                                <tr>
                                    <th>Hive</th>
                                    <th>Temperature(C)</th>
                                    <th>Humidity(%)</th>
                                    <th>Sound(dB)</th>
                                    <th>Weight(kgs)</th>
                                </tr>
                            </thead>
                            <tbody id="hiveTableBody">
                                <!-- Hive data will be populated here from Firebase -->
                            </tbody>
                        </table>
                    </div>
                </div>
                <button onclick="addNewHive()">Add New Hive</button>
            </div>
            <div class="footer">
                &copy; 2024 Smart Nyuki. All Rights Reserved. <a href="https://www.smartabee.netlify.app.com">Privacy Policy</a>
            </div>
        </div>
    </div>
    <script>
        const firebaseConfig = {
        apiKey: "AIzaSyC3ANmOdzhjPgxWq91vx_qnpVMpDq-qhig",
        authDomain: "projectmain1-44cce.firebaseapp.com",
        databaseURL: "https://projectmain1-44cce-default-rtdb.europe-west1.firebasedatabase.app",
        projectId: "projectmain1-44cce",
        storageBucket: "projectmain1-44cce.appspot.com",
        messagingSenderId: "592837634615",
        appId: "1:592837634615:web:ca63818dd7101534dc6db2"
    };

        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

    function fetchHiveData() {
    console.log('Fetching hive data...');
    const hiveTableBody = document.getElementById('hiveTableBody');
    hiveTableBody.innerHTML = ''; // Clear the table initially

    // Remove any existing listener to prevent duplication
    db.ref('hives').off();

    db.ref('hives').on('value', (snapshot) => {
        const hives = snapshot.val();
        console.log('Hive data:', JSON.stringify(hives, null, 2));

        if (hives) {
            for (const hiveId in hives) {
                if (hives.hasOwnProperty(hiveId)) {
                    const hive = hives[hiveId];
                    console.log(`Hive ${hiveId} data:`, JSON.stringify(hive, null, 2));

                    const latestTemperature = getLatestValue(hive.temperature || {});
                    const latestHumidity = getLatestValue(hive.humidity || {});
                    const latestSound = getLatestValue(hive.soundValue || {});
                    const weight = hive.weight ? hive.weight.value : 'N/A';

                    const row = `
                        <tr>
                            <td>${hiveId}</td>
                            <td>${latestTemperature}</td>
                            <td>${latestHumidity}</td>
                            <td>${latestSound}</td>
                            <td>${weight}</td>
                        </tr>
                    `;
                    hiveTableBody.innerHTML += row;
                }
            }
        } else {
            hiveTableBody.innerHTML = '<tr><td colspan="5">No hive data available</td></tr>';
        }
    });
}


        function getLatestValue(entries) {
            const entryKeys = Object.keys(entries);
            if (entryKeys.length === 0) return 'N/A';
            const latestKey = entryKeys.sort().pop();
            return entries[latestKey];
        }

        function addNewHive() {
            fetchHiveData(); // Refresh hive data
            console.log("Hive data fetched successfully.");
        }

        window.onload = fetchHiveData;
    </script>
</body>
</html>
