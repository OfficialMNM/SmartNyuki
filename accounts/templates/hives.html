{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hive Management System</title>
    <link rel="stylesheet" href="{% static 'hives.css' %}">
</head>
<body>
    <header>
        <h1>Hive Management System</h1>
    </header>

    <div class="container">
        <h2>Hive Details</h2>
        <div class="hive">
            <h3>Hive 1</h3>
            <div class="details">
                <p>Temperature: <span class="temperature">20°C</span></p>
                <p>Humidity: <span class="humidity">50%</span></p>
                <p>Sound: <span class="sound">Normal</span></p>
                <p>Weight: <span class="weight">50 kg</span></p>
            </div>
        </div>
        <div class="hive">
            <h3>Hive 2</h3>
            <div class="details">
                <p>Temperature: <span class="temperature">22°C</span></p>
                <p>Humidity: <span class="humidity">45%</span></p>
                <p>Sound: <span class="sound">Normal</span></p>
                <p>Weight: <span class="weight">48 kg</span></p>
            </div>
        </div>
        <!-- Add new hive button -->
        <button class="add-hive-button">Add New Hive</button>
    </div>
</body>
</html>
