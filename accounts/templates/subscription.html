{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Subscription</title>
    <link rel="stylesheet" href="{% static 'styles.css' %}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <div class="sidebar">
            <div class="image-container">
                <img src="{% static 'Smart Nyuki1.jpeg' %}" alt="Company Logo" class="responsive-image">
            </div>
            <div class="sidebar-menu">
                <ul>
                    <li><a href="{% url 'dashboard' %}"><i class="fas fa-home"></i> Dashboard</a></li>
                    <li><a href="{% url 'hives' %}" class="active"><i class="fas fa-box"></i> Hives</a></li>
                    <li><a href="{% url 'subscription' %}"><i class="fas fa-credit-card"></i> Subscription</a></li>
                    <li><a href="{% url 'profile' %}"><i class="fas fa-user"></i> Profile</a></li>
                    <li><a href="{% url 'logout' %}"><i class="fas fa-sign-out-alt"></i> Log Out</a></li>
                </ul>
            </div>
            <div class="documentation">
                <p>Need help? Please check our docs</p>
                <button>Documentation</button>
            </div>
        </div>
        <div class="main-content">
            <div class="header">
                <h1>Subscription</h1>
            </div>
            <div class="content">
                <div class="subscription">
                    <h1>Subscription Plan</h1>
                    <!-- Subscription plan details -->
                    <div class="payment-methods">
                        <h2>Payment Methods</h2>
                        <form id="payment-form">
                            <div class="payment-option">
                                <input type="radio" id="mpesa" name="payment-method" value="mpesa" checked>
                                <label for="mpesa">Mpesa</label>
                            </div>
                            {% csrf_token %}
                            <button type="button" class="pay-btn" id="pay-now-btn">Pay Now</button>
                        </form>
                    </div>
                    <!-- Transactions history -->
                </div>
            </div>
            <div class="footer">
                &copy; 2024 Smart Nyuki. All Rights Reserved. <a href="https://www.smartabee.netlify.app.com">Privacy Policy</a>
            </div>
        </div>
    </div>
    <script src="{% static 'scripts.js' %}"></script>
    <script>
        document.getElementById('pay-now-btn').addEventListener('click', function() {
            fetch('{% url 'initiate_payment' %}', {  // Replace with your URL name for initiating payment
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'X-CSRFToken': '{{ csrf_token }}'  // Ensure CSRF token is included
                },
                body: JSON.stringify({
                    payment_method: 'mpesa'
                })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    alert('Payment initiated. Please confirm on your phone.');
                    // Optionally, you can redirect or show a success message
                } else {
                    alert('Failed to initiate payment. Please try again.');
                }
            })
            .catch(error => {
                console.error('Error initiating payment:', error);
                alert('Error initiating payment. Please try again.');
            });
        });
    </script>
</body>
</html>
