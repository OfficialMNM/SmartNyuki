{%load static%}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="{% static 'reset-password.css' %}">
    <script type="module" src="{% static 'reset-password.js' %}"></script>
</head>
<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form method="post" action="{% url 'reset_password' %}">
            {% csrf_token %}
            <div class="form-group">
                <label for="reset-email">Email</label>
                <input type="email" id="reset-email" name="reset-email" required>
            </div>
            <button type="submit">Send Reset Email</button>
        </form>
        <div id="message">
            {% if message %}
                {{ message }}
            {% endif %}
        </div> <!-- Ensure this is present for displaying messages -->
    </div>
</body>
</html>
